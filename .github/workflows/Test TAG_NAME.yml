name: Test TAG_NAME and Release Name

on:
  push:
    branches:
      - main

jobs:
  test-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set TAG_NAME and Release Name
        run: |
          # 设置标签名（TAG_NAME）
          TAG_NAME="发布时间(UTC+8)：$(TZ="Asia/Shanghai" date +'%Y.%m.%d-%H_%M')"
          
          # 设置发布名（Release Name）
          RELEASE_NAME="发布时间(UTC+8)：$(TZ="Asia/Shanghai" date +'%Y-%m-%d_%H-%M')"
          
          # 输出标签名和发布名
          echo "TAG_NAME=${TAG_NAME}"
          echo "RELEASE_NAME=${RELEASE_NAME}"
          
          # 配置 Git 用户
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # 检查标签是否已存在
          if ! git tag -l "$TAG_NAME"; then
            git tag -a "$TAG_NAME" -m "Release tag for ${TAG_NAME}"
          else
            echo "Tag already exists, skipping creation."
          fi
          
          # 推送标签到远程仓库
          git push origin "$TAG_NAME"
          
          # 输出标签是否成功
          echo "Successfully created and pushed tag: $TAG_NAME"
          
          # 创建发布
          gh release create "$TAG_NAME" --title "$RELEASE_NAME" --notes "Release notes for ${RELEASE_NAME}"
          echo "Successfully created release: $RELEASE_NAME"
